<div id="search-component">
  <div class="search-bar">
    <label class="search-box" for="search-box">Hero Search</label>
    <input class="search-box-bar" #searchBox id="search-box" (input)="search(searchBox.value)"/>
  </div>

  <!--  The $ is a convention that indicates heroes$ is an Observable, not an array.-->
  <!--  Since *ngFor can't do anything with an Observable, use the pipe | character followed by async. -->
  <!--  This identifies Angular's AsyncPipe and subscribes to an Observable automatically so you won't have to do so in the component class.-->
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <div style="grid-template-columns: 400px">
        <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> <span class="hero-name">{{hero.name}}</span>
        </a>
      </div>
    </li>
  </ul>
</div>
